<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flowers by Roses</title>
</head>
<body>
    <header class="header-container">
        <img class="logo" src="/img/logo.png" alt="Logotipo de Flowers by Roses">
        <h1>Curious Facts</h1> 
    </header>
    <main class="main-container">
        <p class="main-text">Here you have some curious facts and you can save the ones you like!</p>
        <div id="curious-facts" class="curious-facts"> </div>
        <div class="buttons">
            <button id="favourites-button" class="favourites-button" onclick="addCuriousFacts()"><img class="star" src="/img/Star.png">Save</button>
            <button id="next-button" class="next-button" onclick="reloadPage()"><img class="arrow" src="/img/Next.png"></button>
        </div>    
    </main>
    <footer class="footer-container">
        <p class="footer-title">My favourite facts:</p>
        <ul id="list">   
        </ul>
    </footer>
    <script src="/javascript/js.js"></script>
</body>
</html>
